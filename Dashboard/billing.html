<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="text-align: center;">Clothing World</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-6">
                <div class="form">
                    <form action=" ">
                        <div class="mb-3">
                            <label for="orderNumber">Order Number:</label>
                            <input type="number" class="form-control" id="orderNumber" placeholder="Order Number" name="ordernumber">
                        </div>
                        <div class="mb-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Name is placed here." name="username">
                        </div>
                        <div class="mb-3">
                            <label for="cnic">CNIC:</label>
                            <input type="number" class="form-control" id="cnic" placeholder="CNIC is placed here." name="cnic">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6"> </div>
        </div>
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-6 align-self-center">
                <h2>Product Details</h2>
                <table class="table table-dark table-hover">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>Bag</td>
                            <td>299$</td>
                            <td>20</td>
                          </tr>
                          <tr>
                            <td>2</td>
                            <td>Pen</td>
                            <td>2$</td>
                            <td>100</td>
                          </tr>
                          <tr>
                            <td>3</td>
                            <td>Inkpot</td>
                            <td>9$</td>
                            <td>5</td>
                          </tr>
                          <tr>
                            <td>4</td>
                            <td>Pencil</td>
                            <td>1$</td>
                            <td>200</td>
                          </tr>
                        </tbody>
                </table>
            </div>
            <div class="col-lg-4"> </div>
        </div>
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-6 .offset-lg-6">
                <h2>Payment</h2>
                <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Total Price</th>
                        <th>Discount</th>
                        <th>Net Payment</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>35$</td>
                        <td>4.5$</td>
                        <td>30.5$</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4"> </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
